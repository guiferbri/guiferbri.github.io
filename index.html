<html>
    <head>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script type="text/javascript" src="./scripts/app.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="./styles/app.css">
        <link rel="icon" type="image/x-icon" href="./resources/images/bingo.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Bingo Musical</title>
    </head>
    <body>
        <div class="container text-center">
            <div class="row mt-2">
                <div class="col-10">
                    <h1>Bingo</h1>
                </div>
                <div class="col-2 pt-2">
                    <h3>
                        <i class="bi bi-file-plus button-icon" onclick="newGame()"></i>
                    </h3>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-12">
                    <div class="fixed-bottom pb-2 bg-white">
                        <button type="button" id="new-song-button" class="btn btn-outline-secondary"
                            onclick="playNewSong()">
                            <i class="bi bi-fast-forward-btn-fill me-1"></i>Nueva canción
                        </button>
                    </div>
                </div>
            </div>
            <div class="row my-4">
                <div class="col-12">
                    <i class="" id="player-icon" onclick="toggleAudio()"></i>
                    <div id="player-box" class="player-box">
                        <div id="player"></div>
                    </div>
                    <div id="playing-box" class="mt-3">
                        <span id="nowPlaying"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="container-table mb-5">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">Canción</th>
                                    <th scope="col">Artista</th>
                                    <th scope="col">Cartones</th>
                                </tr>
                            </thead>
                            <tbody id="historyTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    </body>

</html>
